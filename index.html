<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-exercise</title>
  </head>
  <body>
    <header>
      <h1>株式会社TECH</h1>
      <nav>
        <ul>
          <li><a href="#">ホーム</a></li>
          <li><a href="#">企業情報</a></li>
          <li><a href="#">会社概要</a></li>
          <li><a href="#">よくある質問</a></li>
          <li><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <img src="./img/mv.png" alt="city" />
      <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
      <div class="about">
        <h2>会社概要</h2>
        <table>
          <tr>
            <th>会社名</th>
            <td>株式会社TECH</td>
          </tr>
          <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
          </tr>
          <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
          </tr>
          <tr>
            <th>設立</th>
            <td>2019/07/17</td>
          </tr>
          <tr>
            <th>従業員数</th>
            <td>100人</td>
          </tr>
          <tr>
            <th>資本金</th>
            <td>1000万円</td>
          </tr>
        </table>
      </div>
      <div class="form">
        <h2>お問い合わせ</h2>
        <form action="test.html" method="get">
          <label for="companyName">会社名</label>
          <input type="text" name="companyName" />
        </form>
        <form action="test.html" method="get">
          <label for="name">お名前</label>
          <input type="text" name="name" />
        </form>
        <form action="test.html" method="get">
          <label for="mailAdress">メールアドレス</label>
          <input type="text" name="mailAdress" />
        </form>
        <form action="test.html" method="get">
          <label for="question">お問い合わせ内容</label>
          <textarea name="question" cols="50" rows="5"></textarea>
        </form>
        <form action="test.html" method="get">
          <label for="submit"></label>
          <input type="submit" name="submit" value="お申し込み" />
        </form>
      </div>
    </main>
  </body>
</html>
